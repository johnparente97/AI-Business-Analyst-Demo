<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>InsightBridge AI</title>
    <meta name="description" content="AI Business Analytics Demo running entirely in the browser.">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@stlite/mountable@0.53.0/build/stlite.css">
  </head>
  <body>
    <div id="root"></div>
    <script src="https://cdn.jsdelivr.net/npm/@stlite/mountable@0.53.0/build/stlite.js"></script>
    <script>
      stlite.mount({
        requirements: ["streamlit", "pandas", "plotly", "numpy"],
        entrypoint: "app.py",
        files: {
          "app.py": {
            url: "app.py"
          },
          "utils/__init__.py": {
            url: "utils/__init__.py"
          },
          "utils/data_loader.py": {
             url: "utils/data_loader.py"
          },
          "utils/ui_components.py": {
             url: "utils/ui_components.py"
          },
          "utils/ai_engine.py": {
             url: "utils/ai_engine.py"
          },
          "utils/chart_generator.py": {
             url: "utils/chart_generator.py"
          },
          "assets/style.css": {
             url: "assets/style.css"
          },
          ".streamlit/config.toml": {
             url: ".streamlit/config.toml"
          }
        },
        streamlitConfig: {
            "theme.primaryColor": "#0F52BA",
            "theme.backgroundColor": "#FFFFFF",
            "theme.secondaryBackgroundColor": "#F0F2F6",
            "theme.textColor": "#262730",
            "theme.font": "sans serif",
            "server.runOnSave": true
        }
      }, document.getElementById("root"));
    </script>
  </body>
</html>
