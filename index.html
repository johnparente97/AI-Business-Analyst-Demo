<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>InsightBridge AI</title>
  <meta name="description" content="AI Business Analytics Demo running entirely in the browser.">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@stlite/browser@0.85.1/build/stlite.css">
  <style>
    /* Custom Loading Screen */
    #custom-loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      font-family: sans-serif;
      color: #0F52BA;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid #f3f3f3;
      border-top: 5px solid #0F52BA;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <div id="custom-loader">
    <div class="spinner"></div>
    <h3>Initializing InsightBridge AI...</h3>
    <p style="color: #666; font-size: 0.9rem;">Upgrading runtime for speed (v0.85.1)...</p>
  </div>
  <div id="root"></div>
  <script src="https://cdn.jsdelivr.net/npm/@stlite/browser@0.85.1/build/stlite.js"></script>
  <script>
    window.stlite.mount({
      requirements: ["streamlit", "pandas", "plotly", "numpy", "toml"],
      entrypoint: "app.py",
      files: {
        "app.py": {
          url: "app.py"
        },
        "utils/__init__.py": {
          url: "utils/__init__.py"
        },
        "utils/data_loader.py": {
          url: "utils/data_loader.py"
        },
        "utils/ui_components.py": {
          url: "utils/ui_components.py"
        },
        "utils/ai_engine.py": {
          url: "utils/ai_engine.py"
        },
        "utils/chart_generator.py": {
          url: "utils/chart_generator.py"
        },
        "assets/style.css": {
          url: "assets/style.css"
        }
      },
      streamlitConfig: {
        "theme.primaryColor": "#0F52BA",
        "theme.backgroundColor": "#FFFFFF",
        "theme.secondaryBackgroundColor": "#F0F2F6",
        "theme.textColor": "#262730",
        "theme.font": "sans serif",
        "server.runOnSave": true
      }
    }, document.getElementById("root")).then(() => {
      document.getElementById("custom-loader").style.display = "none";
    }).catch((e) => {
      console.error(e);
      document.getElementById("custom-loader").innerHTML = `
        <div style="text-align: center; color: #dc3545;">
            <h3>⚠️ Initialization Error</h3>
            <p>${e.message}</p>
            <p style="font-size: 0.8rem; margin-top: 10px;">Check browser console for details.</p>
        </div>
      `;
    });
  </script>
</body>

</html>
